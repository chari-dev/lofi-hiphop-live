        function pause() {
        var audio = document.getElementById("audio");

        audio2.pause();
        var playbutton = document.getElementById("play");
          playbutton.value = "Play";

        function audio2() {
        var currentAudio = document.getElementById("audio");
        currentAudio.pause();
        var nextAudio = document.getElementById("audio2");
        nextAudio.play();
        if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
        }
        initVisualizer(nextAudio); 
        var playbutton = document.getElementById("play");
        playbutton.value = "Pause";
        document.getElementById("play").onclick = pause; // Should still call main pause function
        }

        function toggleSnowflakes() {
            var snowflakes = document.getElementById("snowflakes");
            if (snowflakes.style.display === "none") {
                snowflakes.style.display = "block";
            } else {

            }
        }

        var audioContext, analyser, source, dataArray, bufferLength;
        var visualizerInitializedForAudio1 = false;
        var visualizerInitializedForAudio2 = false;
        var currentAudioElement = null;

        function initVisualizer(audioElement) {
            // If context doesn't exist or is closed, create it
            if (!audioContext || audioContext.state === 'closed') {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                analyser.connect(audioContext.destination); // Connect analyser to destination
            }

            // If the source is different or not initialized for this element
            if (currentAudioElement !== audioElement) {
                if (source) {
                    source.disconnect(); // Disconnect previous source
                }
                source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                currentAudioElement = audioElement; // Update current audio element

                // Start drawing if not already started
                if ((audioElement.id === "audio" && !visualizerInitializedForAudio1) || (audioElement.id === "audio2" && !visualizerInitializedForAudio2)) {
                    if (audioElement.id === "audio") visualizerInitializedForAudio1 = true;
                    if (audioElement.id === "audio2") visualizerInitializedForAudio2 = true;
                     // Start drawing only if it's the first time for this audio or context was recreated.
                    if (!drawVisualizer.animationFrameId) { // Check if drawing loop is already running
                        drawVisualizer();
                    }
                }
            }
             // Ensure the audio context is running
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        function drawVisualizer() {
            const canvas = document.getElementById("visualizer");
            // Ensure canvas and context are available
            if (!canvas) {
                console.error("Visualizer canvas not found");
                return;
            }
            const canvasCtx = canvas.getContext("2d");
            if (!canvasCtx) {
                console.error("Canvas context not available");
                return;
            }

            // Check if analyser is available and audio is playing
            if (analyser && currentAudioElement && !currentAudioElement.paused) {
                analyser.getByteFrequencyData(dataArray);
                canvasCtx.fillStyle = 'hsl(323 21% 16%)'; 
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 1.5; // Increased bar height
                    canvasCtx.fillStyle = 'hsl(317 100% 54%)'; 
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            } else {
                // Optionally, clear canvas or draw a static state when audio is paused
                canvasCtx.fillStyle = 'hsl(323 21% 16%)';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
                 // Draw placeholder text or image
                canvasCtx.fillStyle = 'hsl(317 100% 54%)';
                canvasCtx.textAlign = 'center';
                canvasCtx.font = '16px Arial';
                canvasCtx.fillText('Paused', canvas.width / 2, canvas.height / 2);
            }
            drawVisualizer.animationFrameId = requestAnimationFrame(drawVisualizer); // Store animation frame id
        }
        // Stop the animation when the page is not visible
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                if (drawVisualizer.animationFrameId) {
                    cancelAnimationFrame(drawVisualizer.animationFrameId);
                    drawVisualizer.animationFrameId = null; // Reset ID
                }
            } else {
                if (currentAudioElement && !currentAudioElement.paused && !drawVisualizer.animationFrameId) {
                     // Resume drawing only if audio is playing and not already drawing
                    drawVisualizer();
                }
            }
        });

        // Pomodoro Clock Logic
        let workDuration = 25 * 60; // seconds
        let breakDuration = 5 * 60; // seconds
        let timeLeft = workDuration;
        let isPomodoroRunning = false;
        let isWorkMode = true;
        let timerInterval = null;
        
        // Declare variables for elements, will be assigned in DOMContentLoaded
        let pomodoroTimerDisplay, pomodoroModeDisplay, startButton, pauseButton, resetButton, workDurationInput, breakDurationInput, applySettingsButton;

        function updatePomodoroDisplay() {
            if (!pomodoroTimerDisplay) return; // Guard against null element
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            pomodoroTimerDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function switchPomodoroMode() {
            isWorkMode = !isWorkMode;
            timeLeft = isWorkMode ? workDuration : breakDuration;
            if (pomodoroModeDisplay) pomodoroModeDisplay.textContent = isWorkMode ? "Work" : "Break";
            // Optional: Add a notification sound here
            // Example: document.getElementById('notification-sound').play();
            updatePomodoroDisplay();
        }

        function startPomodoro() {
            if (isPomodoroRunning) return;
            isPomodoroRunning = true;
            // Ensure audio context is resumed by user gesture if suspended
            if (audioContext && audioContext.state === 'suspended') {
                 audioContext.resume();
            }
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft < 0) {
                    switchPomodoroMode();
                }
                updatePomodoroDisplay();
            }, 1000);
        }

        function pausePomodoro() {
            if (!isPomodoroRunning) return;
            isPomodoroRunning = false;
            clearInterval(timerInterval);
        }

        function resetPomodoro() {
            pausePomodoro();
            timeLeft = isWorkMode ? workDuration : breakDuration;
            updatePomodoroDisplay();
        }

        function applyPomodoroSettings() {
            pausePomodoro();
            const newWorkDuration = parseInt(workDurationInput.value);
            const newBreakDuration = parseInt(breakDurationInput.value);

            if (!isNaN(newWorkDuration) && newWorkDuration > 0) {
                workDuration = newWorkDuration * 60;
            } else {
                workDurationInput.value = workDuration / 60; // Reset to old value if invalid
            }
            if (!isNaN(newBreakDuration) && newBreakDuration > 0) {
                breakDuration = newBreakDuration * 60;
            } else {
                breakDurationInput.value = breakDuration / 60; // Reset to old value if invalid
            }
            
            isWorkMode = true; // Reset to work mode
            timeLeft = workDuration;
            pomodoroModeDisplay.textContent = "Work";
            updatePomodoroDisplay();
        }
        
        // Removed initial updatePomodoroDisplay() call from here, will be done in DOMContentLoaded


        window.addEventListener("DOMContentLoaded",() => {
            const clock = new BouncyEmbossedClock(".clock");

            // Assign Pomodoro elements now that DOM is loaded
            pomodoroTimerDisplay = document.getElementById("pomodoro-timer");
            pomodoroModeDisplay = document.getElementById("pomodoro-mode");
            startButton = document.getElementById("pomodoro-start");
            pauseButton = document.getElementById("pomodoro-pause");
            resetButton = document.getElementById("pomodoro-reset");
            workDurationInput = document.getElementById("work-duration");
            breakDurationInput = document.getElementById("break-duration");
            applySettingsButton = document.getElementById("pomodoro-apply-settings");
            
            // Pomodoro Event Listeners
            if(startButton) startButton.addEventListener("click", startPomodoro);
            if(pauseButton) pauseButton.addEventListener("click", pausePomodoro);
            if(resetButton) resetButton.addEventListener("click", resetPomodoro);
            if(applySettingsButton) applySettingsButton.addEventListener("click", applyPomodoroSettings);
            
            // Initialize Pomodoro Display and input fields on DOMContentLoaded
            if(pomodoroTimerDisplay) updatePomodoroDisplay(); // Initial display update
            if(workDurationInput) workDurationInput.value = workDuration / 60;
            if(breakDurationInput) breakDurationInput.value = breakDuration / 60;
            if(pomodoroModeDisplay) pomodoroModeDisplay.textContent = isWorkMode ? "Work" : "Break";

        });

class BouncyEmbossedClock {
	constructor(el) {
		this.el = document.querySelector(el);
		this.els = this.el ? this.el.querySelectorAll(".clock__digit") : [];
		this.digits = [];
		this.to = null;
		this.dto = [
			[null,null,null],
			[null,null,null],
			[null,null],
			[null,null,null],
			[null,null,null],
			[null,null],
			[null,null,null],
			[null,null,null],
		];
		this.staticUpdate();
		this.update();
	}
	getTime() {
		const time = new Date();
		const hms = [
			time.getHours(),
			time.getMinutes(),
			time.getSeconds()
		];

		return hms.map(u => u < 10 ? `0${u}` : `${u}`).join(":").split("");	
	}
	staticUpdate() {
		if (this.els) {
			this.digits = this.getTime();
			this.digits.forEach((d,i) => {
				this.els[i].textContent = d;
			});
		}
	}
	update() {
		if (this.els) {
			// get the time
			const display = this.getTime();
			const bounce = "clock__digit--bounce";
			const baseDelay = 350;
			const delayDec = 50;

			// display the digits
			display.forEach((d,i) => {
				if (+d > +this.digits[i] || +d === 0 && +this.digits[i] !== 0) {
					const colonElCL = display[i + 1] === ":" ? this.els[i + 1].classList : null;
					const el = this.els[i];
					const timeout = baseDelay - delayDec * i;

					this.dto[i].forEach(t => {
						clearTimeout(t);
					});

					// run the animation
					this.dto[i][0] = setTimeout(() => {
						el.classList.add(bounce);
					}, timeout);

					// show the next digit
					this.dto[i][1] = setTimeout(() => {
						el.textContent = d;
					}, timeout + 167);

					// kill the animation
					this.dto[i][2] = setTimeout(() => {
						el.classList.remove(bounce);
					}, timeout + 500);

					// colon animation (if applicable)
					if (colonElCL) {
						this.dto[i + 1].forEach(t => {
							clearTimeout(t);
						});

						this.dto[i + 1][0] = setTimeout(() => {
							 colonElCL.add(bounce);
						}, timeout - delayDec);

						this.dto[i + 1][1] = setTimeout(() => {
							 colonElCL.remove(bounce);
						}, (timeout - delayDec) + 500);
					}
				}

				this.digits[i] = d;
			});

			// loop
			clearTimeout(this.to);
			this.to = setTimeout(this.update.bind(this),1e3);
		}
	}
}
